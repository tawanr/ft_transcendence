<link rel="stylesheet" href="/css/tournament.css" />
<div class="d-flex justify-content-center w-100" id="actionTour">
    <div class="row justify-content-center w-100">
        <button id="createTournamentBtn" class="col-2 btn btn-primary">
            Create Tournament
        </button>
        <div class="tournamentInput col-4">
            <input
                type="text"
                id="tournamentId"
                class="col-5 form-control"
                placeholder="Tournament ID"
            />
        </div>
        <button id="joinTournamentBtn" class="col-2 btn btn-primary">
            Join Tournament
        </button>
    </div>
</div>
<div class="d-flex flex-column w-100 gap-4 d-none" id="activeTour">
    <div class="d-flex flex-row w-100">
        <div class="card tournamentBracket w-100">
            <div class="card-header text-center">
                <span class="card-title fw-bold" id="bracketHeader"
                    >Tournament Bracket</span
                >
            </div>
            <div class="card-body bracketContent">
                <bracket-component></bracket-component>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row w-100 flex-wrap gap-4">
        <div class="d-flex flex-column w-70 tournamentChat">
            <chat-room group-chat></chat-room>
        </div>
        <div class="d-flex flex-column tournamentList">
            <button
                id="startTournamentBtn"
                class="w-100 btn btn-success mb-2 fw-bold disabled d-none"
            >
                Start Tournament
            </button>
            <button id="leaveTournamentBtn" class="w-100 btn btn-danger mb-3 fw-bold">
                Leave Tournament
            </button>
            <friend-list title="Players"></friend-list>
        </div>
    </div>
</div>
